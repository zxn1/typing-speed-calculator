<!DOCTYPE html>
<html>
    <head>
        <title>One vue component Per File</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="">
        <div id="app">
            <app-button type="plainstring">Kucing</app-button>

            <hr>
            <p>For fun only - testing</p>
            <p>{{ dualComputed.first }}</p>
            <p>{{ dualComputed.second }}</p>
            <p>{{ singleComputed }}</p>
        </div>
        
        <!-- nak buat asing2 file/component ni perlu type script module -->
        <script type="module">
            import App from './js/components/App.js';

            Vue.createApp(App).mount('#app');
        </script>

    </body>
</html>
